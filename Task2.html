<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link href="style2.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="background">
    <div class="container">
        <div class="card mt-5">
            <div class="card-body">
                <center class="temp">
                    <h2>Temperature Converter</h2>
                    <label for="celsius">Enter temperature in Celsius:</label>
                    <input type="number" id="celsius" name="celsius">
                    <button  class="btn btn-primary"  onclick="convertTemp()">Convert</button>
                    <p id="output"></p>
                </center>
            </div>
        </div>
    </div>
    <script>
        function convertTemp() {
            var celsius = parseFloat(document.getElementById("celsius").value);
            var fahrenheit = (celsius * 9/5) + 32;
            var kelvin = celsius + 273.15;
            document.getElementById("output").innerHTML = "Temperature in Fahrenheit: " + fahrenheit.toFixed(2) + " Â°F<br>Temperature in Kelvin: " + kelvin.toFixed(2) + " K";
        }
    </script>
</body>
</html>
